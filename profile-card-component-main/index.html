<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">

    <div class="main">

    <header class="header">

    </header>

    <main class="body">
      <div class= "img-card">
        <img src="images/image-victor.jpg" alt="profile-pic">
      </div>
      <h2>Victor crest <p class="age">26</p></h2>
      <p class="city">London</p>

    </main>
    <footer class="footer">
      <footer class="single-footer">
        <h2>80K</h2>
        <p>Followers</p>
      </footer>
      <footer class="single-footer">
        <h2>803K</h2>
        <p>Likes</p>
      </footer>
      <footer class="single-footer">
        <h2>80K</h2>
        <p>Photos</p>
      </footer>

    </footer>
    <div class="attribution">
      Challenge from <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">mandev8</a>.
    </div>
  </div>
</div>

</body>

</html>
